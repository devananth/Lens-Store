<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>SignUp | Lens-Store</title>
  </head>
  <body>
    <header class="header d-flex col">
      <nav class="nav__container">
        <section class="nav__left d-flex gap-2 xy-center">
          <div class="nav__brand txt-2xl txt-bold mr-1">Lens-Store</div>
          <a href="/index.html" class="txt-lg nav__link hide__mobile">Home</a>
          <a
            href="/ProductListing/productListing.html"
            class="txt-lg nav__link hide__mobile"
            >Shop Now</a
          >
        </section>
        <div class="nav__search__container">
          <span class="icon nav__search__icon">
            <i class="fa fa-search"></i>
          </span>
          <input
            class="nav__search"
            type="search"
            placeholder="Enter to Search"
          />
        </div>
        <section class="nav__right">
          <ul class="nav__list">
            <li class="nav__list__item">
              <a href="/Authentication/login.html">
                <div class="badge-container d-flex col xy-center">
                  <span class="icon nav__icon">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="nav__icon__text">Login</span>
                </div>
              </a>
            </li>
            <li class="nav__list__item">
              <a href="/Wishlist/wishlist.html">
                <div class="d-flex col xy-center">
                  <span class="icon nav__icon badge-container">
                    <i class="fas fa-heart"></i>
                    <span class="badge badge-icon d-flex xy-center txt-bold"
                      >2</span
                    >
                  </span>

                  <span class="nav__icon__text">Wishlist</span>
                </div>
              </a>
            </li>
            <li class="nav__list__item">
              <a href="/Cart/cart.html">
                <div class="d-flex col xy-center">
                  <span class="icon nav__icon badge-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-icon d-flex xy-center txt-bold"
                      >2</span
                    >
                  </span>
                  <span class="nav__icon__text">Cart</span>
                </div>
              </a>
            </li>
            <li class="nav__list__item">
              <a href="#">
                <div class="d-flex col xy-center">
                  <span class="icon nav__icon">
                    <i class="fas fa-sign-out-alt"></i>
                  </span>
                  <span class="nav__icon__text">Logout</span>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </nav>
      <div class="nav__search__container mobile__search">
        <span class="icon nav__search__icon">
          <i class="fa fa-search"></i>
        </span>
        <input
          class="nav__search"
          type="search"
          placeholder="Enter to Search"
        />
      </div>
    </header>
    <main class="d-flex xy-center gap-2">
      <section class="authentication__container d-flex col gap-2 box-shadow">
        <h5 class="txt-center txt-bold">Sign Up</h5>
        <form class="authentication__form" action="#">
          <div class="form-group">
            <label class="form-label form-input-required txt-sbold"
              >First Name</label
            >
            <input
              type="text"
              placeholder="Enter your First Name"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label txt-sbold">Last Name</label>
            <input
              type="text"
              placeholder="Enter your Last Name"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label class="form-label form-input-required txt-sbold"
              >Email Address</label
            >
            <input
              type="email"
              placeholder="john@gmail.com"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label form-input-required txt-sbold"
              >Password</label
            >
            <input type="password" placeholder="*******" class="form-input" />
          </div>

          <div class="d-flex space-bw wrap">
            <div class="form-group width-content d-flex y-center gap-1">
              <input type="checkbox" class="form-input" id="declaration" />
              <label class="form-label txt-sm d-inline-block" for="declaration"
                >I accept all Terms and Conditions</label
              >
            </div>
          </div>
          <button class="btn btn-primary width-100 txt-bold" type="submit">
            Create New Account
          </button>
        </form>

        <div>
          <span>Already have an account ?</span>
          <a
            href="/Authentication/login.html"
            class="btn btn-link btn-link-primary"
          >
            Login Here
          </a>
        </div>
      </section>
    </main>
    <footer class="d-flex xy-center">
      <p>Made with ❤ by Devananth © 2022</p>
    </footer>
  </body>
</html>
