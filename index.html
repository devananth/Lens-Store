<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Lens-Store</title>
  </head>
  <body>
    <header class="header d-flex col">
      <nav class="nav__container">
        <section class="nav__left d-flex gap-2 xy-center">
          <div class="nav__brand txt-2xl txt-bold mr-1">Lens-Store</div>
          <span class="txt-lg nav__link hide__mobile">Home</span>
          <span class="txt-lg nav__link hide__mobile">Shop Now</span>
        </section>
        <div class="nav__search__container">
          <span class="icon nav__search__icon">
            <i class="fa fa-search"></i>
          </span>
          <input
            class="nav__search"
            type="search"
            placeholder="Enter to Search"
          />
        </div>
        <section class="nav__right">
          <ul class="nav__list">
            <li class="nav__list__item">
              <a href="/Authentication/login.html">
                <div class="badge-container d-flex col xy-center">
                  <span class="icon nav__icon">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="nav__icon__text">Login</span>
                </div>
              </a>
            </li>
            <li class="nav__list__item">
              <a href="#">
                <div class="d-flex col xy-center">
                  <span class="icon nav__icon badge-container">
                    <i class="fas fa-heart"></i>
                    <span class="badge badge-icon d-flex xy-center txt-bold"
                      >2</span
                    >
                  </span>

                  <span class="nav__icon__text">Wishlist</span>
                </div>
              </a>
            </li>
            <li class="nav__list__item">
              <a href="#">
                <div class="d-flex col xy-center">
                  <span class="icon nav__icon badge-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-icon d-flex xy-center txt-bold"
                      >2</span
                    >
                  </span>

                  <span class="nav__icon__text">Cart</span>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </nav>
      <div class="nav__search__container mobile__search">
        <span class="icon nav__search__icon">
          <i class="fa fa-search"></i>
        </span>
        <input
          class="nav__search"
          type="search"
          placeholder="Enter to Search"
        />
      </div>
    </header>
    <main>
      <section class="banner__wrapper d-flex col xy-center">
        <h5 class="txt-5xl">Clearance Sale</h5>
        <h2 class="txt-5xl txt-black">50% OFF</h2>
        <button class="btn btn-primary my-1 btn-large txt-bold">
          Browse Products
        </button>
      </section>
      <div class="divider"></div>
      <div class="divider"></div>
      <section class="category__wrapper">
        <h2 class="txt-center my-2">Featured Categories</h2>
        <div class="d-flex xy-center wrap">
          <div class="category__card">
            <img
              src="/Assets/cameraSales.jpg"
              class="img-responsive"
              alt="camera"
              loading="lazy"
            />
            <span class="categogry__name txt-center txt-bold txt-2xl"
              >DSLR</span
            >
          </div>
          <div class="category__card">
            <img
              src="/Assets/tripods.jpg"
              class="img-responsive"
              alt="camera"
              loading="lazy"
            />
            <span class="categogry__name txt-center txt-bold txt-2xl"
              >Tripods</span
            >
          </div>
          <div class="category__card">
            <img src="/Assets/lens.jpg" class="img-responsive" alt="camera" />
            <span class="categogry__name txt-center txt-bold txt-2xl"
              >Lens</span
            >
          </div>
          <div class="category__card">
            <img
              src="/Assets/Accessories.jpg"
              class="img-responsive"
              alt="camera"
              loading="lazy"
            />
            <span class="categogry__name txt-center txt-bold txt-2xl"
              >Accessories</span
            >
          </div>
        </div>
      </section>
      <div class="divider"></div>
      <div class="divider"></div>
      <section class="category__wrapper">
        <h2 class="txt-center my-1">Featured Brands</h2>
        <div class="d-flex xy-center gap-2 wrap">
          <div class="category__card d-flex xy-center">
            <img
              src="/Assets/sony.png"
              class="img-responsive"
              alt="sony_logo"
              loading="lazy"
            />
          </div>
          <div class="category__card d-flex xy-center">
            <img
              src="/Assets/canon.jpg"
              class="img-responsive"
              alt="canon_logo"
              loading="lazy"
            />
          </div>
          <div class="category__card d-flex xy-center">
            <img
              src="/Assets/nikon.jpg"
              class="img-responsive"
              alt="nikon_logo"
              loading="lazy"
            />
          </div>
          <div class="category__card d-flex xy-center">
            <img
              src="/Assets/panasonic.jpg"
              class="img-responsive"
              alt="panasonic_logo"
              loading="lazy"
            />
          </div>
        </div>
      </section>
    </main>
    <div class="divider"></div>
    <footer class="d-flex xy-center">
      <p>Made with ❤ by Devananth © 2022</p>
    </footer>
  </body>
</html>
